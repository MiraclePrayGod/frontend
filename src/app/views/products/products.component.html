<div class="card">

      <input type="text" class="form-control" placeholder="Buscar...">
    </div>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Stock</th>

      <!-- Ejemplo estático -->
      <tr>
        <td>1</td>

        <td>15</td>

          <button class="btn btn-sm btn-success">Vender</button>

      </tr>
      <tr>
        <td>2</td>
        <td>Teclado Mecánico</td>
        <td>$75</td>
        <td>30</td>

          <button class="btn btn-sm btn-success">Vender</button>

    </table>

</div>
